<div class="w-full h-full">
  <section
    aria-hidden="true"
    class="background slide-in bg-1"
    [class.animate]="beginAnimation"
  ></section>
  <section
    aria-hidden="true"
    class="background slide-in bg-2"
    [class.animate]="beginAnimation"
  ></section>
  <section
    [class.animate]="beginAnimation"
    id="content"
    class="appear"
  >
    <div class="flex flex-col gap-5 text-center">
      <div>
        <h2 class="text-lg md:text-3xl font-light">Hi!</h2>
        <h1 class="text-xl sm:text-3xl md:text-5xl">
          Welcome to my <strong>playroom</strong>.
        </h1>
      </div>
      <div class="flex flex-col items-center">
        <h2>Here are the current tools available:</h2>
        <ul class="flex flex-wrap gap-2 mt-[-0.25rem]">
          <li><a routerLink="/tool/tabbing">tabbing</a></li>
          <li><a routerLink="/tool/songwriting">songwriting</a></li>
        </ul>
      </div>
    </div>
  </section>
</div>
